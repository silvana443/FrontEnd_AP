<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
                </div>
                <div class="form-group">
                    <label for="descripcionS">Porcentaje de la skill</label>
                    <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="skill.porcentajeS" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</div>
